<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/assets/images/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.kristoffersenmgmt.no/" />

    <!-- SEO Meta -->
    <title>Kristoffersen MGMT | Artist Management in Oslo, Norway</title>
    <meta
      name="description"
      content="Kristoffersen MGMT is a modern artist management company based in Oslo, Norway. We work with upcoming and established artists in the music industry to grow their careers."
    />
    <meta
      name="keywords"
      content="artist management, music management, Kristoffersen MGMT, Oslo, Norway, music industry, artist representation"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social Media) -->
    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Kristoffersen MGMT | Artist Management"
    />
    <meta
      property="og:description"
      content="Modern artist management company based in Oslo, Norway, helping artists build their careers in the music industry."
    />
    <meta
      property="og:image"
      content="https://www.kristoffersenmgmt.no/assets/images/logo.jpg"
    />
    <meta property="og:url" content="https://www.kristoffersenmgmt.no/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kristoffersen MGMT" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Kristoffersen MGMT | Artist Management"
    />
    <meta
      name="twitter:description"
      content="Modern artist management company based in Oslo, Norway."
    />
    <meta
      name="twitter:image"
      content="https://www.kristoffersenmgmt.no/assets/images/logo.jpg"
    />

    <!-- JSON-LD Schema for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://www.kristoffersenmgmt.no/#organization",
        "name": "Kristoffersen MGMT",
        "url": "https://www.kristoffersenmgmt.no/",
        "logo": "https://www.kristoffersenmgmt.no/assets/images/logo.jpg",
        "description": "Kristoffersen MGMT is a modern artist management company based in Oslo, Norway, representing upcoming and established artists in the music industry.",
        "areaServed": "NO",
        "sameAs": ["https://www.instagram.com/sebastiankristoffersen/"]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
